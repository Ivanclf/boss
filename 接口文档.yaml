openapi: 3.0.3
info:
  title: Boss直聘Java岗招聘平台API
  description: |
    ## 系统概述
    基于微服务架构的Java岗位招聘平台，支持HR发布职位、求职者申请、双向聊天和AI模拟面试功能。
    
    ## 接口分类说明
    - 外部服务接口：供前端应用调用的接口，需要通过API网关
    - 内部服务接口：仅供服务间调用的接口，不对外暴露
    - 需要认证接口：需要提供有效的Authorization Header才能访问的接口
    - 初始化接口：用于系统初始化或数据同步的特殊接口
    
    ## 认证方式
    - 使用Bearer Token进行API访问认证
    - Token通过登录接口获取
    - WebSocket连接需要在连接时传递token参数
    
    ## 接口约定
    - 所有HTTP请求经过网关统一处理，返回格式为Result<T>
    - 服务间通信直接返回业务对象
    - 错误码统一约定：
      - 1: 成功
      - 0: 请求参数错误或其他失败
  version: 1.0.0
  contact:
    name: 技术支持
    email: support@boss-platform.com

servers:
  - url: http://localhost:8080
    description: 本地开发环境
  - url: https://api.boss-platform.com
    description: 生产环境

tags:
  - name: 用户认证
    description: 用户注册、登录、认证相关接口
  - name: 用户管理
    description: 用户信息管理接口
  - name: 职位管理
    description: 职位发布、搜索、申请相关接口
  - name: 聊天服务
    description: 用户与HR之间的聊天功能
  - name: AI面试
    description: AI模拟面试功能
  - name: 搜索服务
    description: 职位信息搜索服务，基于Elasticsearch实现

paths:
  # ==================== 用户认证相关接口 ====================
  /user/auth/login/password:
    post:
      tags:
        - 用户认证
      summary: 用户密码登录 (外部服务接口, 需要认证)
      description: 使用手机号和密码登录系统
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginPasswordDTO'
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBasicVO'
        '400':
          description: 参数错误
        '401':
          description: 用户名或密码错误

  /user/auth/register:
    post:
      tags:
        - 用户认证
      summary: 用户注册 (外部服务接口)
      description: 新用户注册，支持HR和求职者两种角色
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistryDTO'
      responses:
        '200':
          description: 注册成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBasicVO'
        '400':
          description: 参数错误或手机号已存在

  /user/auth/logout:
    post:
      tags:
        - 用户认证
      summary: 用户登出 (外部服务接口, 需要认证)
      description: 注销当前登录的token
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                role:
                  type: integer
      responses:
        '200':
          description: 登出成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'

  # ==================== 用户管理接口 ====================
  /user/profile:
    get:
      tags:
        - 用户管理
      summary: 获取当前用户信息 (外部服务接口, 需要认证)
      description: 获取当前登录用户的详细信息
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBasicVO'
        '401':
          description: 未认证

    put:
      tags:
        - 用户管理
      summary: 更新用户信息 (外部服务接口, 需要认证)
      description: 更新当前用户的个人信息
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateDTO'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: 参数错误

  /user/profile/{uid}:
    get:
      tags:
        - 用户管理
      summary: 获取指定用户信息 (外部服务接口)
      description: 根据用户ID获取用户公开信息
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 用户ID
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBasicVO'
        '403':
          description: 权限不足

  /user/profile/es/apply:
    get:
      tags:
        - 用户管理
      summary: 初始化Elasticsearch数据 (内部服务接口)
      description: 获取用户职位申请数据用于Elasticsearch初始化
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserJobApply'

  /user/profile/es/user/{uid}:
    get:
      tags:
        - 用户管理
      summary: 获取指定用户信息用于Elasticsearch (内部服务接口)
      description: 根据用户ID获取用户信息用于Elasticsearch初始化
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 用户ID
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /user/profile/es/apply/{uid}:
    get:
      tags:
        - 用户管理
      summary: 获取指定职位申请信息用于Elasticsearch (内部服务接口)
      description: 根据职位申请ID获取职位申请信息用于Elasticsearch初始化
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 职位申请ID
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserJobApply'

  # ==================== 职位管理接口 ====================
  /jobs:
    post:
      tags:
        - 职位管理
      summary: 发布新职位 (外部服务接口, 需要认证)
      description: HR发布新的招聘职位
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobInsertDTO'
      responses:
        '200':
          description: 发布成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '401':
          description: 需要HR权限

  /jobs/{uid}:
    get:
      tags:
        - 职位管理
      summary: 获取职位详情 (外部服务接口)
      description: 获取指定职位的详细信息
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 职位ID
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobBasicInfoVO'
        '404':
          description: 职位不存在

    put:
      tags:
        - 职位管理
      summary: 更新职位信息 (外部服务接口, 需要认证)
      description: HR更新自己发布的职位信息
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 职位ID
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobUpdateDTO'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '403':
          description: 只能修改自己发布的职位

  /jobs/es/all:
    get:
      tags:
        - 职位管理
      summary: 初始化Elasticsearch职位数据 (内部服务接口)
      description: 获取所有职位数据用于Elasticsearch初始化
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobElasticsearchDTO'

  /jobs/es/job/{uid}:
    get:
      tags:
        - 职位管理
      summary: 获取指定职位信息用于Elasticsearch (内部服务接口)
      description: 根据职位ID获取职位信息用于Elasticsearch初始化
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 职位ID
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'

  /jobs/es/jobtag/{uid}:
    get:
      tags:
        - 职位管理
      summary: 获取指定职位标签信息用于Elasticsearch (内部服务接口)
      description: 根据职位ID获取职位标签信息用于Elasticsearch初始化
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 职位ID
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobTag'

  # ==================== 聊天服务接口 ====================
  /chat/conversation:
    get:
      tags:
        - 聊天服务
      summary: 获取会话列表 (外部服务接口, 需要认证)
      description: 获取当前用户的所有聊天会话
      security:
        - BearerAuth: []
      parameters:
        - name: pageNum
          in: query
          required: false
          schema:
            type: integer
            default: 1
          description: 页码，从1开始
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: 每页数量
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageInfo_ChatLatestListVO'

  /chat/conversation/{uid}:
    get:
      tags:
        - 聊天服务
      summary: 获取与指定用户的聊天记录 (外部服务接口, 需要认证)
      description: 获取与指定用户的历史聊天记录
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 对方用户ID
        - name: pageNum
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
            default: 10
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageInfo_ChatRecordVO'

  /chat/conversation/save/{role}:
    post:
      tags:
        - 聊天服务
      summary: 保存消息 (内部服务接口)
      description: 保存聊天消息记录
      parameters:
        - name: role
          in: path
          required: true
          schema:
            type: integer
          description: 用户角色
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatMessage'
      responses:
        '200':
          description: 保存成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'

  /chat/conversation/ai/{uid}:
    get:
      tags:
        - 聊天服务
      summary: 获取AI聊天记录 (外部服务接口)
      description: 获取与AI的历史聊天记录
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 用户ID
        - name: pageNum
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageInfo_ChatRecordVO'

  /chat/conversation/es/all:
    get:
      tags:
        - 聊天服务
      summary: 初始化聊天记录到Elasticsearch (内部服务接口)
      description: 获取所有聊天记录用于Elasticsearch初始化
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChatMessageElasticsearchDTO'

  # ==================== WebSocket聊天接口 ====================
  /ws/chat:
    get:
      tags:
        - 聊天服务
      summary: 建立WebSocket连接 (外部服务接口, 需要认证)
      description: |
        建立WebSocket连接进行实时聊天，当聊天频率较高时自动切换为WebSocket。
        
        **连接URL**: ws://localhost:8080/ws/chat?token={token}
        
        **消息格式**:
        - 发送消息: `{"type":"SEND","receiverId":123,"content":"你好","messageType":0}`
        - 接收消息: `{"id":1,"senderId":123,"receiverId":456,"content":"你好","type":0,"sendTime":"2024-01-01T10:00:00"}`
      security:
        - BearerAuth: []
      responses:
        '101':
          description: Switching Protocols

  # ==================== AI面试接口 ====================
  /ai/interview/start:
    get:
      tags:
        - AI面试
      summary: 开始AI模拟面试 (外部服务接口, 需要认证)
      description: 建立SSE连接开始AI模拟面试，连接将保持30分钟
      security:
        - BearerAuth: []
      responses:
        '200':
          description: SSE连接建立成功
          content:
            text/event-stream:
              schema:
                type: string
                example: |
                  event: welcome
                  data: {"message": "欢迎参加Java岗位模拟面试", "sessionId": "abc123"}
                  
                  event: ai-question
                  data: {"question": "请介绍一下Java的垃圾回收机制"}
                  
                  event: ai-response
                  data: {"answer": "Java的垃圾回收机制..."}

  /ai/interview/question:
    post:
      tags:
        - AI面试
      summary: 发送面试问题 (外部服务接口, 需要认证)
      description: 向AI发送面试问题或回答，需要先建立SSE连接
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatMessage'
      responses:
        '200':
          description: 问题发送成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: 参数错误

  /ai/interview/history:
    get:
      tags:
        - AI面试
      summary: 获取AI面试历史记录 (外部服务接口, 需要认证)
      description: 获取用户的AI面试历史记录
      security:
        - BearerAuth: []
      parameters:
        - name: pageNum
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageInfo_ChatRecordVO'

  # ==================== 搜索服务接口 ====================
  /search/job:
    get:
      tags:
        - 搜索服务
      summary: 搜索职位 (外部服务接口)
      description: 使用Elasticsearch搜索职位，支持关键字、技术栈、薪资范围等条件
      parameters:
        - name: keyword
          in: query
          required: true
          schema:
            type: string
          description: 搜索关键词（标题、描述、技术栈）
        - name: city
          in: query
          required: true
          schema:
            type: string
          description: 工作地点
        - name: salaryMin
          in: query
          required: true
          schema:
            type: integer
          description: 最低薪资
        - name: salaryMax
          in: query
          required: true
          schema:
            type: integer
          description: 最高薪资
        - name: pageNum
          in: query
          required: false
          schema:
            type: integer
            default: 1
          description: 页码，从1开始
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: 每页数量
      responses:
        '200':
          description: 搜索成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobElasticsearchDTO'

  /search/jobApply:
    get:
      tags:
        - 搜索服务
      summary: 搜索职位申请记录 (外部服务接口, 需要认证)
      description: 使用Elasticsearch搜索职位申请记录
      security:
        - BearerAuth: []
      parameters:
        - name: keyword
          in: query
          required: true
          schema:
            type: string
          description: 搜索关键词
        - name: jobCity
          in: query
          required: true
          schema:
            type: string
          description: 工作城市
        - name: salaryMin
          in: query
          required: true
          schema:
            type: integer
          description: 最低薪资
        - name: salaryMax
          in: query
          required: true
          schema:
            type: integer
          description: 最高薪资
        - name: status
          in: query
          required: true
          schema:
            type: integer
          description: 申请状态
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date-time
          description: 时间筛选
        - name: pageNum
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: 搜索成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobApplyElasticsearchDTO'

  /search/chatMessage:
    get:
      tags:
        - 搜索服务
      summary: 搜索聊天记录 (外部服务接口, 需要认证)
      description: 使用Elasticsearch搜索聊天记录
      security:
        - BearerAuth: []
      parameters:
        - name: keyword
          in: query
          required: true
          schema:
            type: string
          description: 搜索关键词
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date-time
          description: 时间筛选
        - name: pageNum
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: 搜索成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChatMessageElasticsearchDTO'

# ==================== 组件定义 ====================
components:
  schemas:
    # 基本响应格式
    Result:
      type: object
      properties:
        code:
          type: integer
          example: 1
        msg:
          type: string
          example: "success"
        data:
          type: object

    PageInfo_JobSearchVO:
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/JobSearchVO'
        pageNum:
          type: integer
        pageSize:
          type: integer
        size:
          type: integer
        startRow:
          type: integer
        endRow:
          type: integer
        total:
          type: integer
        pages:
          type: integer

    PageInfo_ChatLatestListVO:
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/ChatLatestListVO'
        pageNum:
          type: integer
        pageSize:
          type: integer
        size:
          type: integer
        startRow:
          type: integer
        endRow:
          type: integer
        total:
          type: integer
        pages:
          type: integer

    PageInfo_ChatRecordVO:
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/ChatRecordVO'
        pageNum:
          type: integer
        pageSize:
          type: integer
        size:
          type: integer
        startRow:
          type: integer
        endRow:
          type: integer
        total:
          type: integer
        pages:
          type: integer

    # 认证相关DTO
    UserLoginPasswordDTO:
      type: object
      properties:
        phone:
          type: string
        password:
          type: string
        role:
          type: integer
          description: "0-求职者, 1-HR"

    UserRegistryDTO:
      type: object
      properties:
        phone:
          type: string
        password:
          type: string
        role:
          type: integer
          description: "0-求职者, 1-HR"
        name:
          type: string

    # 用户相关
    UserBasicVO:
      type: object
      properties:
        uid:
          type: integer
          format: int64
        name:
          type: string
        phone:
          type: string
        avatar:
          type: string
        role:
          type: integer
        authorization:
          type: string

    UserUpdateDTO:
      type: object
      properties:
        name:
          type: string
