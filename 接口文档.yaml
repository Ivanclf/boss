openapi: 3.0.3
info:
  title: Boss直聘Java岗招聘平台API
  description: |
    ## 系统概述
    基于微服务架构的Java岗位招聘平台，支持HR发布职位、求职者申请、双向聊天和AI模拟面试功能。
    
    ## 认证方式
    - 使用Bearer Token进行API访问认证
    - Token通过登录接口获取
    - WebSocket连接需要在连接时传递token参数
    
    ## 接口约定
    - 所有HTTP请求经过网关统一处理，返回格式为Result<T>
    - 服务间通信直接返回业务对象
    - 错误码统一约定：
      - 1: 成功
      - 0: 请求参数错误或其他失败
  version: 1.0.0
  contact:
    name: 技术支持
    email: support@boss-platform.com

servers:
  - url: http://localhost:8080
    description: 本地开发环境
  - url: https://api.boss-platform.com
    description: 生产环境

tags:
  - name: 用户认证
    description: 用户注册、登录、认证相关接口
  - name: 用户管理
    description: 用户信息管理接口
  - name: 职位管理
    description: 职位发布、搜索、申请相关接口
  - name: 聊天服务
    description: 用户与HR之间的聊天功能
  - name: AI面试
    description: AI模拟面试功能
  - name: 文件上传
    description: 简历等文件上传接口

paths:
  # ==================== 用户认证相关接口 ====================
  /user/auth/login/password:
    post:
      tags:
        - 用户认证
      summary: 用户密码登录
      description: 使用手机号和密码登录系统
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginPasswordDTO'
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBasicVO'
        '400':
          description: 参数错误
        '401':
          description: 用户名或密码错误

  /user/auth/register:
    post:
      tags:
        - 用户认证
      summary: 用户注册
      description: 新用户注册，支持HR和求职者两种角色
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistryDTO'
      responses:
        '200':
          description: 注册成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBasicVO'
        '400':
          description: 参数错误或手机号已存在

  /user/auth/logout:
    post:
      tags:
        - 用户认证
      summary: 用户登出
      description: 注销当前登录的token
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogoutDTO'
      responses:
        '200':
          description: 登出成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'

  # ==================== 用户管理接口 ====================
  /user/profile:
    get:
      tags:
        - 用户管理
      summary: 获取当前用户信息
      description: 获取当前登录用户的详细信息
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBasicVO'
        '401':
          description: 未认证

    put:
      tags:
        - 用户管理
      summary: 更新用户信息
      description: 更新当前用户的个人信息
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateDTO'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: 参数错误

  /user/profile/{uid}:
    get:
      tags:
        - 用户管理
      summary: 获取指定用户信息
      description: 根据用户ID获取用户公开信息
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 用户ID
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBasicVO'
        '403':
          description: 权限不足

  # ==================== 职位管理接口 ====================
  /jobs:
    post:
      tags:
        - 职位管理
      summary: 发布新职位
      description: HR发布新的招聘职位
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobInsertDTO'
      responses:
        '200':
          description: 发布成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '401':
          description: 需要HR权限

    get:
      tags:
        - 职位管理
      summary: 搜索职位
      description: 搜索职位，支持关键字、技术栈、薪资范围等条件
      parameters:
        - name: keyword
          in: query
          required: false
          schema:
            type: string
          description: 搜索关键词（标题、描述、技术栈）
        - name: techStack
          in: query
          required: false
          schema:
            type: string
          description: 技术栈标签
        - name: minSalary
          in: query
          required: false
          schema:
            type: number
          description: 最低薪资
        - name: maxSalary
          in: query
          required: false
          schema:
            type: number
          description: 最高薪资
        - name: location
          in: query
          required: false
          schema:
            type: string
          description: 工作地点
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
          description: 页码，从0开始
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: 每页数量
      responses:
        '200':
          description: 搜索成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResult_JobInfo'

  /jobs/{uid}:
    get:
      tags:
        - 职位管理
      summary: 获取职位详情
      description: 获取指定职位的详细信息
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 职位ID
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobBasicInfoVO'
        '404':
          description: 职位不存在

    put:
      tags:
        - 职位管理
      summary: 更新职位信息
      description: HR更新自己发布的职位信息
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 职位ID
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobUpdateDTO'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '403':
          description: 只能修改自己发布的职位

  /jobs/{jobUid}/apply:
    post:
      tags:
        - 职位管理
      summary: 申请职位
      description: 求职者申请指定职位
      parameters:
        - name: jobUid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 职位ID
      security:
        - BearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                resumeId:
                  type: integer
                  format: int64
                  description: 简历ID（可选）
                coverLetter:
                  type: string
                  description: 求职信（可选）
      responses:
        '200':
          description: 申请成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobApplication'
        '400':
          description: 参数错误

  /hr/jobs/{jobUid}/applications:
    get:
      tags:
        - 职位管理
      summary: 获取职位申请列表
      description: HR获取自己发布职位的申请者列表
      parameters:
        - name: jobUid
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 职位ID
        - name: status
          in: query
          required: false
          schema:
            type: integer
            enum: [0, 1, 2, 3, 4]
          description: 申请状态筛选
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResult_JobApplication'

  /hr/jobs/applications/{applicationId}/status:
    put:
      tags:
        - 职位管理
      summary: 更新申请状态
      description: HR更新求职者的申请状态
      parameters:
        - name: applicationId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 申请ID
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: integer
                  enum: [0, 1, 2, 3, 4]
                  description: 新的状态
                feedback:
                  type: string
                  description: 反馈信息
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: 参数错误

  # ==================== 聊天服务接口 ====================
  /chat/conversations:
    get:
      tags:
        - 聊天服务
      summary: 获取会话列表
      description: 获取当前用户的所有聊天会话
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Conversation'

  /chat/conversations/{userId}:
    get:
      tags:
        - 聊天服务
      summary: 获取与指定用户的聊天记录
      description: 获取与指定用户的历史聊天记录
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 对方用户ID
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 20
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResult_ChatMessage'

    post:
      tags:
        - 聊天服务
      summary: 发送消息
      description: 向指定用户发送聊天消息（HTTP方式）
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 接收方用户ID
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                  description: 消息内容
                type:
                  type: integer
                  enum: [0, 1, 2]
                  default: 0
                  description: 消息类型 0-文本 1-图片 2-文件
      responses:
        '200':
          description: 发送成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatMessage'
        '400':
          description: 参数错误

  /chat/conversations/{userId}/read:
    put:
      tags:
        - 聊天服务
      summary: 标记消息为已读
      description: 标记与指定用户的聊天消息为已读
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 对方用户ID
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 标记成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: 参数错误

  # ==================== WebSocket聊天接口 ====================
  /ws/chat:
    get:
      tags:
        - 聊天服务
      summary: 建立WebSocket连接
      description: |
        建立WebSocket连接进行实时聊天，当聊天频率较高时自动切换为WebSocket。
        
        **连接URL**: ws://localhost:8080/ws/chat?token={token}
        
        **消息格式**:
        - 发送消息: `{"type":"SEND","receiverId":123,"content":"你好","messageType":0}`
        - 接收消息: `{"id":1,"senderId":123,"receiverId":456,"content":"你好","type":0,"sendTime":"2024-01-01T10:00:00"}`
      security:
        - BearerAuth: []
      responses:
        '101':
          description: Switching Protocols

  # ==================== AI面试接口 ====================
  /ai/interview/start:
    get:
      tags:
        - AI面试
      summary: 开始AI模拟面试
      description: 建立SSE连接开始AI模拟面试，连接将保持30分钟
      security:
        - BearerAuth: []
      responses:
        '200':
          description: SSE连接建立成功
          content:
            text/event-stream:
              schema:
                type: string
                example: |
                  event: welcome
                  data: {"message": "欢迎参加Java岗位模拟面试", "sessionId": "abc123"}
                  
                  event: ai-question
                  data: {"question": "请介绍一下Java的垃圾回收机制"}
                  
                  event: ai-response
                  data: {"answer": "Java的垃圾回收机制..."}

  /ai/interview/question:
    post:
      tags:
        - AI面试
      summary: 发送面试问题
      description: 向AI发送面试问题或回答，需要先建立SSE连接
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sessionId
                - content
              properties:
                sessionId:
                  type: string
                  description: 面试会话ID
                content:
                  type: string
                  description: 问题内容
      responses:
        '200':
          description: 问题发送成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: 参数错误

  /ai/interview/history:
    get:
      tags:
        - AI面试
      summary: 获取AI面试历史记录
      description: 获取用户的AI面试历史记录
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResult_AIInterviewHistory'

  # ==================== 文件上传接口 ====================
  /upload/resume:
    post:
      tags:
        - 文件上传
      summary: 上传简历
      description: 上传简历文件（支持PDF、DOC、DOCX格式，最大10MB）
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: 简历文件
                title:
                  type: string
                  description: 简历标题
      responses:
        '200':
          description: 上传成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  fileId:
                    type: integer
                    format: int64
                  fileName:
                    type: string
                  fileUrl:
                    type: string
                  fileSize:
                    type: integer
                    format: int64
        '400':
          description: 参数错误

  /upload/avatar:
    post:
      tags:
        - 文件上传
      summary: 上传头像
      description: 上传用户头像（支持JPG、PNG格式，最大2MB）
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: 头像文件
      responses:
        '200':
          description: 上传成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  avatarUrl:
                    type: string
        '400':
          description: 参数错误

# ==================== 组件定义 ====================
components:
  schemas:
    # 基本响应格式
    Result:
      type: object
      properties:
        code:
          type: integer
          example: 1
        msg:
          type: string
          example: "success"
        data:
          type: object

    PageResult_JobInfo:
      type: object
      properties:
        code:
          type: integer
        msg:
          type: string
        data:
          type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/JobInfo'
            totalElements:
              type: integer
            totalPages:
              type: integer
            size:
              type: integer
            number:
              type: integer
        timestamp:
          type: integer
          format: int64

    PageResult_ChatMessage:
      type: object
      properties:
        code:
          type: integer
        msg:
          type: string
        data:
          type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/ChatMessage'
            totalElements:
              type: integer
            totalPages:
              type: integer
            size:
              type: integer
            number:
              type: integer
        timestamp:
          type: integer
          format: int64

    PageResult_AIInterviewHistory:
      type: object
      properties:
        code:
          type: integer
        msg:
          type: string
        data:
          type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/AIInterviewHistory'
            totalElements:
              type: integer
            totalPages:
              type: integer
            size:
              type: integer
            number:
              type: integer
        timestamp:
          type: integer
          format: int64

    PageResult_JobApplication:
      type: object
      properties:
        code:
          type: integer
        msg:
          type: string
        data:
          type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/JobApplication'
            totalElements:
              type: integer
            totalPages:
              type: integer
            size:
              type: integer
            number:
              type: integer
        timestamp:
          type: integer
          format: int64

    # 认证相关DTO
    UserLoginPasswordDTO:
      type: object
      properties:
        phone:
          type: string
        password:
          type: string
        role:
          type: integer
          description: "0-求职者, 1-HR"

    UserRegistryDTO:
      type: object
      properties:
        phone:
          type: string
        password:
          type: string
        role:
          type: integer
          description: "0-求职者, 1-HR"
        name:
          type: string

    UserLogoutDTO:
      type: object
      properties:
        phone:
          type: string
        role:
          type: integer

    # 用户相关
    UserBasicVO:
      type: object
      properties:
        uid:
          type: integer
          format: int64
        name:
          type: string
        phone:
          type: string
        avatar:
          type: string
        role:
          type: integer
        authorization:
          type: string

    UserUpdateDTO:
      type: object
      properties:
        name:
          type: string
        password:
          type: string
        phone:
          type: string
        avatar:
          type: string
        role:
          type: integer
        deleted:
          type: integer

    # 职位相关
    JobInsertDTO:
      type: object
      properties:
        hrUid:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        requirement:
          type: string
        city:
          type: string
        salaryMin:
          type: integer
        salaryMax:
          type: integer
        tags:
          type: array
          items:
            type: string

    JobUpdateDTO:
      type: object
      properties:
        uid:
          type: integer
          format: int64
        hrUid:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        requirement:
          type: string
        city:
          type: string
        salaryMin:
          type: integer
        salaryMax:
          type: integer
        status:
          type: integer
        tags:
          type: array
          items:
            type: string

    JobBasicInfoVO:
      type: object
      properties:
        uid:
          type: integer
          format: int64
        hrUid:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        requirement:
          type: string
        city:
          type: string
        salaryMin:
          type: integer
        salaryMax:
          type: integer
        status:
          type: integer
        jobTags:
          type: array
          items:
            type: string

    JobInfo:
      type: object
      properties:
        uid:
          type: integer
          format: int64
        hrUid:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        requirement:
          type: string
        city:
          type: string
        salaryMin:
          type: integer
        salaryMax:
          type: integer
        status:
          type: integer
        publishTime:
          type: string
          format: date-time
        updateTime:
          type: string
          format: date-time

    JobApplication:
      type: object
      properties:
        id:
          type: integer
